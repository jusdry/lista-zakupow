<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Lista zakupów</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>Lista zakupów</h1>
  </header>

  <main>
    <section class="list-selector">
      <input id="new-list-name" type="text" placeholder="Nazwa nowej listy (np. Dom)">
      <button id="add-list-btn">Dodaj listę</button>

      <select id="lists-select"></select>
    </section>

    <section class="items">
      <h2 id="current-list-title"></h2>
      <form id="add-item-form">
        <input id="item-name" type="text" placeholder="np. 2 mleka" required>
        <button type="submit">Dodaj</button>
      </form>

      <ul id="items-list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
